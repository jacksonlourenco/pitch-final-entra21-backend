<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CheckBuy - Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles/pages/catalogo-produtos.css">
</head>

<body>

  <div id="header"></div>

  <div id="page-content">

    <div class="container my-5 py-5">
      <h2 class="mb-4">Catálogo de Produtos</h2>

      <div class="row g-5">
        <div id="filter-sidebar" class="col-md-3 d-none d-md-block">
        </div>

        <div class="col-12 col-md-9">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div id="selected-filters-container" class="d-none d-md-flex gap-2"></div>

            <button class="btn btn-primary d-md-none" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasFilters" aria-controls="offcanvasFilters">
              <i class="bi bi-funnel-fill"></i> Filtrar
            </button>

            <button id="sort-by-price" class="btn btn-sm btn-outline-primary ms-auto">Ordenar por Menor Preço</button>
          </div>

          <div id="product-grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
          </div>

          <div id="pagination-container" class="d-flex justify-content-center mt-5 mb-5">
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div id="profileModalContent"></div>
    </div>
  </div>


  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div id="profileModalContent"></div>
    </div>
  </div>

  <div class="modal fade" id="listsModal" tabindex="-1" aria-labelledby="listsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <button id="back-to-lists-btn" type="button" class="btn btn-outline-secondary me-3 d-none">
            <i class="bi bi-arrow-left"></i> Voltar
          </button>
          <h5 class="modal-title" id="listsModalLabel">Minhas Listas</h5>
          <button id="compare-btn" class="btn btn-primary ms-auto d-none">Comparar</button>
          <button type="button" class="btn-close ms-2" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-content-container"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createListModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Criar Nova Lista</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="new-list-name-input" placeholder="Nome da lista">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="save-new-list-btn">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <p id="confirm-message">Tem a certeza?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirm-action-btn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="notificationModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="notificationModalLabel">Sucesso</h5>
        </div>
        <div class="modal-body">
          <p id="notification-message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFilters" aria-labelledby="offcanvasFiltersLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasFiltersLabel">Filtros</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="offcanvas-filters-body">
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../scripts/pages/catalogo-produtos.js"></script>
</body>

</html>
