<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .checklist-item.checked {
            text-decoration: line-through;
            opacity: 0.6;
        }
        @media print {
            .no-print { display: none; }
            .card { border: none !important; box-shadow: none !important; }
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-bullseye"></i>
            Meu Sistema
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="catalogo.html">Catálogo & Compras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="guia-de-compras.html">Guia de Compras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ofertas.html">Melhores Ofertas</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                 <li class="nav-item">
                    <a class="nav-link" href="indexacao.html">
                        <i class="bi bi-sliders"></i> Indexação
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="bi bi-pencil-square"></i> Gestão
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <nav class="navbar navbar-dark bg-dark no-print">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-list-check"></i> Guia de Compras
            </a>
        </div>
    </nav>
    <main class="container mt-4" id="guide-content">
        </main>
    <div id="no-data-message" class="container mt-5 text-center" style="display: none;">
        <div class="alert alert-warning">
            <h4><i class="bi bi-exclamation-triangle"></i> Nenhum Guia Encontrado</h4>
            <p>Parece que você não selecionou uma lista de compras para seguir.</p>
            <a href="catalogo.html" class="btn btn-primary">Voltar ao Catálogo</a>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const guideContent = document.getElementById('guide-content');
        const noDataMessage = document.getElementById('no-data-message');
        const formatarPreco = (preco) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(preco);

        // 1. Carrega os dados da página anterior
        const guideDataString = localStorage.getItem('shoppingGuideData');

        if (!guideDataString) {
            noDataMessage.style.display = 'block';
            return;
        }

        const guideData = JSON.parse(guideDataString);
        let checkedItems = JSON.parse(localStorage.getItem(`checkedItems_${guideData.unidadeId}`)) || [];

        const renderizarGuia = () => {
            const itemsEncontradosHtml = guideData.itensEncontrados.map(item => {
                const isChecked = checkedItems.includes(item.id);
                return `
                <li class="list-group-item checklist-item ${isChecked ? 'checked' : ''}">
                    <div class="form-check fs-5">
                        <input class="form-check-input" type="checkbox" value="${item.id}" id="item-${item.id}" ${isChecked ? 'checked' : ''}>
                        <label class="form-check-label d-flex justify-content-between w-100" for="item-${item.id}">
                            <span>${item.quantidade}x ${item.nome}</span>
                            <span class="fw-bold">${formatarPreco(item.preco * item.quantidade)}</span>
                        </label>
                    </div>
                </li>`;
            }).join('');

            const itemsFaltantesHtml = guideData.itensFaltantes.length > 0 ? `
                <div class="mt-4">
                    <h5><i class="bi bi-x-circle-fill text-danger"></i> Itens Não Encontrados nesta Loja</h5>
                    <ul class="list-group">
                        ${guideData.itensFaltantes.map(item => `<li class="list-group-item text-muted">${item.quantidade}x ${item.nome}</li>`).join('')}
                    </ul>
                </div>
            ` : '';

            guideContent.innerHTML = `
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h2 class="h4 mb-0">${guideData.estabelecimentoNome}</h2>
                                <p class="text-muted mb-0">${guideData.unidadeNome}</p>
                            </div>
                            <div class="text-end">
                                <h3 class="h5 mb-0">Total Previsto:</h3>
                                <h2 class="h4 text-success fw-bold">${formatarPreco(guideData.subtotal)}</h2>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5><i class="bi bi-check2-square"></i> Itens para Comprar</h5>
                        <ul class="list-group" id="checklist">
                            ${itemsEncontradosHtml}
                        </ul>
                        ${itemsFaltantesHtml}
                    </div>
                    <div class="card-footer text-center no-print">
                        <button class="btn btn-secondary" onclick="window.print()"><i class="bi bi-printer"></i> Imprimir Lista</button>
                        <a href="catalogo.html" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Voltar ao Catálogo</a>
                    </div>
                </div>
            `;
        };

        renderizarGuia();

        // Adiciona o listener para os checkboxes
        guideContent.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const itemId = parseInt(e.target.value, 10);
                const listItem = e.target.closest('.checklist-item');
                
                if (e.target.checked) {
                    listItem.classList.add('checked');
                    if (!checkedItems.includes(itemId)) checkedItems.push(itemId);
                } else {
                    listItem.classList.remove('checked');
                    checkedItems = checkedItems.filter(id => id !== itemId);
                }
                // Salva o estado dos itens marcados
                localStorage.setItem(`checkedItems_${guideData.unidadeId}`, JSON.stringify(checkedItems));
            }
        });
    });
    </script>
</body>
</html>
