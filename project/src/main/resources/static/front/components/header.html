<!-- Modal: Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="seuemail@exemplo.com" />
          </div>
          <div class="mb-3">
            <label for="loginSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="loginSenha" placeholder="********" />
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Lembre-se de mim</label>
          </div>
          <button type="submit" class="btn btn-success w-100">
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Modal: Registro -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="registerModalLabel">Registre-se</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form id="registerForm" novalidate>
          <div class="mb-3">
            <label for="registerName" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="registerNome" required />
            <div class="invalid-feedback">Campo obrigatório.</div>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" required />
            <div class="invalid-feedback">Campo obrigatório.</div>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="registerSenha" required />
            <div class="invalid-feedback">Campo obrigatório.</div>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="acceptTerms" required />
            <label class="form-check-label" for="acceptTerms">
              Concordo com os <a href="#">termos de uso</a>
            </label>
          </div>
          <button type="submit" class="btn btn-success w-100" id="registerBtn" disabled>
            Criar conta
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
