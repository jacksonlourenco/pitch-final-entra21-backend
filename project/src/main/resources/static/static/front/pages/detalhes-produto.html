<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalhes do Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles/pages/detalhes-produto.css" />
</head>

<body>

  <div id="header"></div>

  <div class="container my-5 py-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="catalogo-produtos.html">Produtos</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-product-name">
          Carregando...
        </li>
      </ol>
    </nav>

    <div class="row gx-5">
      <div class="col-md-6 mb-4 mb-md-0 d-flex justify-content-center align-items-center">
        <div id="main-product-image-container" class="green-border w-100 text-center">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="d-flex align-items-center mb-2">
          <h1 id="main-product-name">Carregando...</h1>
          <span id="savings-badge" class="badge text-bg-success ms-3"
            style="background-color: #1a6f3b !important; font-size: 0.9em; display: none;"></span>
        </div>
        <p id="main-product-description" class="text-muted">Carregando...</p>

        <div id="price-list-container" class="mt-4">
          <p>Carregando preços...</p>
        </div>

        <button id="add-to-list-btn" class="btn btn-danger btn-lg mt-4"
          style="background-color: #d9534f; border-color: #d9534f;">Add na sua lista</button>
      </div>
    </div>

    <h2 class="mt-5 text-center" style="font-family: serif;">Similares</h2>
    <div id="similar-products-grid" class="row gx-5 mt-4">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div id="profileModalContent"></div>
    </div>
  </div>

  <div class="modal fade" id="listsModal" tabindex="-1" aria-labelledby="listsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <button id="back-to-lists-btn" type="button" class="btn btn-outline-secondary me-3 d-none">
            <i class="bi bi-arrow-left"></i> Voltar
          </button>
          <h5 class="modal-title" id="listsModalLabel">Minhas Listas</h5>
          <button id="compare-btn" class="btn btn-primary ms-auto d-none">Comparar</button>
          <button type="button" class="btn-close ms-2" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-content-container"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createListModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Criar Nova Lista</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="new-list-name-input" placeholder="Nome da lista">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="save-new-list-btn">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <p id="confirm-message">Tem a certeza?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirm-action-btn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="notificationModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="notificationModalLabel">Sucesso</h5>
        </div>
        <div class="modal-body">
          <p id="notification-message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="pdListsModal" tabindex="-1" aria-labelledby="pdListsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-header-actions">
            <button id="pdBackToListsBtn" type="button" class="btn btn-outline-secondary me-3 d-none">
              <i class="bi bi-arrow-left"></i> Voltar
            </button>
            <h5 class="modal-title mx-auto" id="pdListsModalLabel">Listas</h5>
            <span></span>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="pdModalContentContainer">
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button id="pdCompareBtn" type="button"
            class="btn text-white modal-footer-compare px-5 d-none">Compare</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="pdCreateListModal" tabindex="-1" aria-labelledby="pdCreateListModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pdCreateListModalLabel">Criar Nova Lista</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-3">Digite um nome para a nova lista:</p>
          <input type="text" id="pdNewListNameInput" class="form-control" placeholder="Nome da lista">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="pdSaveNewListBtn">Criar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="pdConfirmModal" tabindex="-1" aria-labelledby="pdConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pdConfirmModalLabel">Confirmação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="pdConfirmMessage">Tem certeza que deseja continuar?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
          <button type="button" class="btn btn-danger" id="pdConfirmActionBtn">Sim</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="pdNotificationModal" tabindex="-1" aria-labelledby="pdNotificationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pdNotificationModalLabel">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="pdNotificationMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="pdProfileModal" tabindex="-1" aria-labelledby="pdProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div id="pdProfileModalContent">
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../scripts/pages/detalhes-produtos.js"></script>

</body>

</html>
