<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos de Referência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 960px;
        }

        .table-actions button {
            margin-right: 5px;
        }

        .product-img {
            width: 60px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-bullseye"></i>
                Meu Sistema
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Catálogo & Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="guia-de-compras.html">Guia de Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ofertas.html">Melhores Ofertas</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="indexacao.html">
                            <i class="bi bi-sliders"></i> Indexação
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-pencil-square"></i> Gestão
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Produtos de Referência</h1>
            <button id="btnNovoProduto" class="btn btn-primary">Adicionar Novo Produto</button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 80px;">Imagem</th>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Marca</th>
                        <th>Código de Barras</th>
                        <th style="width: 150px;">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaProdutosBody">
                </tbody>
            </table>
        </div>

        <nav id="paginacao" class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item" id="itemAnterior"><a class="page-link" href="#" id="btnAnterior">Anterior</a></li>
                <li class="page-item disabled"><span class="page-link" id="infoPagina">Página 1 de 1</span></li>
                <li class="page-item" id="itemProximo"><a class="page-link" href="#" id="btnProximo">Próximo</a></li>
            </ul>
        </nav>
    </div>

    <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="produtoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="produtoModalLabel">Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="produtoForm">
                        <input type="hidden" id="produtoId">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca">
                        </div>
                        <div class="mb-3">
                            <label for="codigoBarra" class="form-label">Código de Barras</label>
                            <input type="text" class="form-control" id="codigoBarra">
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="unidadeMedida" class="form-label">Unidade de Medida</label>
                                <input type="text" class="form-control" id="unidadeMedida" placeholder="ex: kg, L, un">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="valorMedida" class="form-label">Valor da Medida</label>
                                <input type="number" step="0.01" class="form-control" id="valorMedida">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="urlImg" class="form-label">URL da Imagem</label>
                            <input type="url" class="form-control" id="urlImg"
                                placeholder="https://exemplo.com/imagem.jpg">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Detecta automaticamente o IP ou hostname do dispositivo que está servindo o front-end
            const BASE_URL = `http://${window.location.hostname}`;

            const API_BASE_URL = `${BASE_URL}:8080/produtos/referencias`;

            const tabelaBody = document.getElementById('tabelaProdutosBody');
            const produtoModalElement = document.getElementById('produtoModal');
            const produtoModal = new bootstrap.Modal(produtoModalElement);
            const produtoForm = document.getElementById('produtoForm');
            const produtoModalLabel = document.getElementById('produtoModalLabel');

            // Paginação
            const btnAnterior = document.getElementById('btnAnterior');
            const btnProximo = document.getElementById('btnProximo');
            const itemAnterior = document.getElementById('itemAnterior');
            const itemProximo = document.getElementById('itemProximo');
            const infoPagina = document.getElementById('infoPagina');
            let currentPage = 0;

            // Função para carregar e exibir os produtos na tabela
            const carregarProdutos = async (page = 0) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/listar?page=${page}`);
                    if (!response.ok) {
                        throw new Error(`Erro na API: ${response.statusText}`);
                    }
                    const data = await response.json();

                    tabelaBody.innerHTML = ''; // Limpa a tabela antes de preencher

                    if (data.empty) {
                        tabelaBody.innerHTML = '<tr><td colspan="6" class="text-center">Nenhum produto encontrado.</td></tr>';
                    } else {
                        data.content.forEach(produto => {
                            const tr = document.createElement('tr');

                            // *** ALTERAÇÃO AQUI: Cria o HTML para a imagem ***
                            const imgHtml = produto.urlImg
                                ? `<img src="${produto.urlImg}" alt="${produto.nome}" class="product-img">`
                                : `<span>-</span>`;

                            tr.innerHTML = `
                                <td>${imgHtml}</td>
                                <td>${produto.id}</td>
                                <td>${produto.nome || '-'}</td>
                                <td>${produto.marca || '-'}</td>
                                <td>${produto.codigoBarra || '-'}</td>
                                <td class="table-actions">
                                    <button class="btn btn-sm btn-warning btn-editar" data-id="${produto.id}">Editar</button>
                                    <button class="btn btn-sm btn-danger btn-excluir" data-id="${produto.id}">Excluir</button>
                                </td>
                            `;
                            tabelaBody.appendChild(tr);
                        });
                    }

                    // Atualiza controles de paginação
                    currentPage = data.number;
                    infoPagina.textContent = `Página ${data.number + 1} de ${data.totalPages}`;

                    data.first ? itemAnterior.classList.add('disabled') : itemAnterior.classList.remove('disabled');
                    data.last ? itemProximo.classList.add('disabled') : itemProximo.classList.remove('disabled');

                } catch (error) {
                    console.error('Falha ao carregar produtos:', error);
                    tabelaBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Falha ao carregar dados. Verifique se a API está online.</td></tr>`;
                }
            };

            // Função para lidar com a submissão do formulário (Criar e Atualizar)
            produtoForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const id = document.getElementById('produtoId').value;
                const produtoData = {
                    nome: document.getElementById('nome').value,
                    urlImg: document.getElementById('urlImg').value || null,
                    marca: document.getElementById('marca').value || null,
                    descricao: document.getElementById('descricao').value || null,
                    unidadeMedida: document.getElementById('unidadeMedida').value || null,
                    valorMedida: document.getElementById('valorMedida').value ? parseFloat(document.getElementById('valorMedida').value) : null,
                    codigoBarra: document.getElementById('codigoBarra').value || null
                };

                const isEditing = id !== '';
                const url = isEditing ? `${API_BASE_URL}/${id}` : API_BASE_URL;
                const method = isEditing ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(produtoData),
                    });

                    if (!response.ok) {
                        throw new Error(`Falha ao salvar o produto. Status: ${response.status}`);
                    }

                    produtoModal.hide();
                    carregarProdutos(currentPage); // Recarrega a página atual

                } catch (error) {
                    console.error('Erro ao salvar produto:', error);
                    alert('Não foi possível salvar o produto. Verifique o console para mais detalhes.');
                }
            });

            // Lida com cliques nos botões de Ações (Editar e Excluir)
            tabelaBody.addEventListener('click', async (event) => {
                const target = event.target;

                if (target.classList.contains('btn-editar')) {
                    const id = target.dataset.id;
                    const response = await fetch(`${API_BASE_URL}/${id}`);
                    const produto = await response.json();

                    produtoModalLabel.textContent = 'Editar Produto';
                    document.getElementById('produtoId').value = produto.id;
                    document.getElementById('nome').value = produto.nome;
                    document.getElementById('urlImg').value = produto.urlImg;
                    document.getElementById('marca').value = produto.marca;
                    document.getElementById('descricao').value = produto.descricao;
                    document.getElementById('unidadeMedida').value = produto.unidadeMedida;
                    document.getElementById('valorMedida').value = produto.valorMedida;
                    document.getElementById('codigoBarra').value = produto.codigoBarra;

                    produtoModal.show();
                }

                if (target.classList.contains('btn-excluir')) {
                    const id = target.dataset.id;
                    if (confirm(`Tem certeza que deseja excluir o produto com ID ${id}?`)) {
                        try {
                            const response = await fetch(`${API_BASE_URL}/${id}`, {
                                method: 'DELETE'
                            });
                            if (!response.ok) {
                                throw new Error(`Falha ao excluir. Status: ${response.status}`);
                            }
                            carregarProdutos(currentPage);
                        } catch (error) {
                            console.error('Erro ao excluir:', error);
                            alert('Não foi possível excluir o produto.');
                        }
                    }
                }
            });

            document.getElementById('btnNovoProduto').addEventListener('click', () => {
                produtoForm.reset();
                document.getElementById('produtoId').value = '';
                produtoModalLabel.textContent = 'Novo Produto';
                produtoModal.show();
            });

            btnAnterior.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentPage > 0) {
                    carregarProdutos(currentPage - 1);
                }
            });

            btnProximo.addEventListener('click', (e) => {
                e.preventDefault();
                carregarProdutos(currentPage + 1);
            });

            carregarProdutos();
        });
    </script>

</body>

</html>
