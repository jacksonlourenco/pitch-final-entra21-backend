<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CheckBuy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 { text-align: center; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 0.8rem; background: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .link { text-align: center; margin-top: 1rem; }
        .link a { color: #007BFF; text-decoration: none; }
        .link a:hover { text-decoration: underline; }
        .error { color: red; margin-bottom: 1rem; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div id="error" class="error"></div>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
        <div class="link">
            <a href="cadastro.html">Não tem conta? Cadastre-se</a>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('http://localhost:8080/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                if (!response.ok) {
                    throw new Error('Email ou senha inválidos');
                }

                const data = await response.json();
                localStorage.setItem('token', data.token); // salva token
                window.location.href = 'dashboard.html'; // redireciona para a dashboard
            } catch (err) {
                errorDiv.textContent = err.message;
            }
        }
    </script>
</body>
</html>
